<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'base.html' %}
    <div class="container mt-5">
        <h1 class="mb-4">Library Books</h1>
        <a href="/add-book" class="btn btn-primary mb-3">Add New Book</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published Date</th>
                    <th>Checked Out</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.published_date }}</td>
                    <td>{{ 'Yes' if book.is_checked_out else 'No' }}</td>
                    <td>
                        <a href="/edit-book/{{ book.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete-book/{{ book.id }}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="/check-out/{{ book.id }}" class="btn btn-success btn-sm">Check Out</a>
                        <a href="/check-in/{{ book.id }}" class="btn btn-secondary btn-sm">Check In</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
